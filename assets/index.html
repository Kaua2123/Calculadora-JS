<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1 class="textinho">Calculadora</h1>
    <div class="containerCalculadora">
        <div class="container-input">
          <input type="text" class="inputCalculadora">
        </div>  

        
        <table class="tabela">
          <tr>
            <td><button class="btnNum">7</button></td>
            <td><button class="btnNum">8</button></td>
            <td><button class="btnNum">9</button></td>
            <td><button class="btnDividir">/</button></td>
          </tr>
        <tr>
            <td><button class="btnNum">4</button></td>
            <td><button class="btnNum">5</button></td>
            <td><button class="btnNum">6</button></td>
            <td><button class="btnMultiplicar">*</button></td>
        </tr>
      <tr>
            <td><button class="btnNum">1</button></td>
            <td><button class="btnNum">2</button></td>
            <td><button class="btnNum">3</button></td>
            <td><button class="btnSubtrair">-</button></td>
      </tr>
      <tr>
            <td><button class="btnNum">.</button></td>
            <td><button class="btnNum">0</button></td>
            <td><button class="btnSomar">+</button></td>
            <td><button class="btnLimpar">C</button></td>
            <td><button class="btnIgual">=</button></td>

      </tr>

       </table>
       <div class="divResultado">
          <div class="textoResultado">
            Resultado:
          </div>
          <div class="resultado">

          </div>
       </div>

        <p class="resultado"> </p>
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
